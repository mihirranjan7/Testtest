<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe to Clavikl</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn-open-modal {
      background: #008FFB;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-open-modal:hover {
      background: #0071c1;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      position: relative;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      font-size: 22px;
      color: #222;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .modal-content .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 20px;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
    }

    .modal-content .close-btn:hover {
      color: #000;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="center-container">
    <button class="btn-open-modal" onclick="openModal()">Subscribe @ â‚¹49</button>
  </div>

  <div class="modal-overlay" id="paymentModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <h2>Clavikl Verified</h2>
      <p>Get your verified badge, access exclusive groups, and unlock your full medical journey.</p>
      <form>
        <script
          src="https://cdn.razorpay.com/static/widget/subscription-button.js"
          data-subscription_button_id="pl_QoGNV7i3dxtur4"
          data-button_theme="brand-color"
          async>
        </script>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('paymentModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('paymentModal').style.display = 'none';
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === "Escape") closeModal();
    });

    document.getElementById('paymentModal').addEventListener('click', function (e) {
      if (e.target === this) closeModal();
    });
  </script>

</body>
</html>
